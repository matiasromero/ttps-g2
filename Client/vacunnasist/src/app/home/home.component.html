<!-- Header-->
<header
  class="py-5"
  style="background-color: #d4ead2; border: #417a22 1px solid"
>
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <img
        class="brand-logo lazy"
        alt="stack admin logo"
        src="../../assets/logo.png"
        width="400"
      />
    </div>
  </div>
</header>

<div class="p-4">
  <div class="container">
    <h2 class="text-center">Servicio de gesti√≥n integral de vacunas</h2>
    <h3 class="text-center" *ngIf="user">
      {{
        user.gender == "male"
          ? "Bienvenido"
          : user.gender == "female"
          ? "Bienvenida"
          : "Bienvenido/a"
      }}
      {{ user.fullName }}!
    </h3>
  </div>
</div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">DNI</th>
            <th scope="col">Nombre</th>
            <th scope="col">Provincia</th>
            <th scope="col">Fecha de aplicación</th>
            <th scope="col">Vacuna</th>
            <th scope="col">Vacuna desarrollada</th>
            <th scope="col"># Lote</th>
          </tr>
        </thead>
        <tbody>
          <tr class="mat-row" *ngIf="!appliedVaccines.length">
            <td class="mat-cell text-center" [attr.colspan]="5">
              Sin resultados
            </td>
          </tr>
          <tr *ngFor="let a of appliedVaccines">
            <th scope="row">
              {{ a.dni }}
            </th>

            <th scope="row">
              {{ a.fullName }}
            </th>
            <th scope="row">
              {{ a.province }}
            </th>
            <th scope="row">
              {{ a.appliedDate }}
            </th>
            <th scope="row">
              {{ a.vaccineId }}
            </th>
            <th scope="row">
              {{ a.developedVaccineId }}
            </th>
            <th scope="row">
              {{ a.batchNumber }}
            </th>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <button type="button" (click)="addApplication()" class="btn btn-primary">
          Realizar nueva aplicación
        </button>
      </div>
    </div>
